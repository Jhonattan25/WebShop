spring.application.name=gateway-service

server.port=8080
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.cloud.gateway.discovery.locator.enabled=true

# ----keycloak------
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/webshop-api
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/webshop-api/protocol/openid-connect/certs
jwt.auth.converter.resource-id=springboot-keycloak-client
jwt.auth.converter.principal-attribute=preferred_username
logging.level.org.springframework.security=DEBUG

spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.profile=prod
management.endpoints.web.exposure.include=*